<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>01 - Tinder Swipe</title>
</head>

<body>
  <main id="app">
    <section>
      <div class="phone-bg"></div>
      <header>
        <img src="/tinder-logo.webp" alt="">
      </header>
      <div class="cards" id="cards">
        <span class="message">There aren't more people near to you... Please try again later</span>
      </div>
      <footer>
        <button class="btn-undo" aria-label="undo"></button>
        <button class="btn-remove is-big" aria-label="remove"></button>
        <button class="btn-star" aria-label="star"></button>
        <button class="btn-fav is-big" aria-label="fav"></button>
        <button class="btn-boost" aria-label="boost"></button>
      </footer>
    </section>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
